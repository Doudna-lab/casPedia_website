<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500;700&family=JetBrains+Mono:ital,wght@0,100;0,300;0,700;1,100;1,300;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/wiki_backup.css') }}" >
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/png">
  <meta charset="UTF-8">
  <title>CasPedia - Beta</title>
</head>

<body>
  <!-- Page Menu -->
  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="nav-logo">
        <a href="/index.html" class="nav-link">
          <span class="link-text">CasPEDIA</span>
          <img src="{{url_for('static', filename='img/nav_icons/menu.svg')}}" alt="No figure">
        </a>

      </li>
      <li class="nav-item">
        <a href="/index.html" class="nav-link">
          <img src="{{url_for('static', filename='img/nav_icons/home_search.svg')}}" alt="No figure">
          <span class="link-text">Home</span>
        </a>
        </li>
        <li class="nav-item">
        <a href="/tool_finder.html" class="nav-link">
          <img src="{{url_for('static', filename='img/nav_icons/tool_finder.svg')}}" alt="No figure">
          <span class="link-text">Tool Finder</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/phylogeny_viewer.html" class="nav-link">
          <img src="{{url_for('static', filename='img/nav_icons/phylo.svg')}}" alt="No figure">
          <span class="link-text">Cas Phylogeny</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/fusion_proteins.html" class="nav-link">
          <img src="{{url_for('static', filename='img/nav_icons/glossary.svg')}}" alt="No figure">
          <span class="link-text">Tool Glossary</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/contact_us.html" class="nav-link">
          <img src="{{url_for('static', filename='img/nav_icons/contact.svg')}}" alt="No figure">
          <span class="link-text">Contact us</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/faq.html" class="nav-link">
            <img src="{{url_for('static', filename='img/nav_icons/faq.svg')}}" alt="No figure">
          <span class="link-text">FAQ</span>
        </a>
      </li>
    </ul>
  </nav>

  <header>
      <!-- logo -->
    <a href="/">
      <div class="top-logo">
        <img id="logo" src="{{url_for('static', filename='img/ph_logo.png')}}" alt="CasPEDIA">
      </div>
    </a>
    <!-- second logo -->
    <a href="https://innovativegenomics.org/" target="_blank">
      <div class="top-logo">
        <img id="second-logo" src="{{url_for('static', filename='img/ph_logo_igi.png')}}" alt="IGI">
      </div>
    </a>
  </header>

  <!-- Main Content -->
  <main>

    {% block content %}
    {% endblock %}

  </main>

<!-- footnote -->
<footer>
    <p><a class="footer-link" href="https://doudnalab.org/" target="_blank">Doudna Lab</a>
      - Innovative Genomics Institute - Berkeley, California
    </p>
</footer>
</body>
</html>
